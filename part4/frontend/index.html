<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="HBnB logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" id="login-link" class="login-button">Login</a>
                <a href="#" id="logout-link" class="logout-button">Logout</a>
            </nav>
        </div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <label for="price-filter">Max price:</label>
          <select id="price-filter">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all" selected>All</option>
          </select>
        </section>
        <section id="places-list" class="places-grid"></section>
      </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 HBnB. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
